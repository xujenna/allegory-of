<html>
<head>
    <meta charset="UTF-8">
    <style>
        body{
            font-family: cormorant-garamond, serif;
            font-weight: 400;
            font-style: italic;
            margin:0;
            background-color:#fffbe5;
        }
        .fullScreen{
            width:100%;
            height:100%;
            text-align: center;
            /* background-color: gold; */
            margin:0;
            padding-top: 12%;
        }
        #intro{
            font-size:64px;
            font-family: cormorant-garamond, serif;
            font-weight: 300;
            font-style: normal;
            letter-spacing: 12px;
        }
        a{
            color:black;
        }
        a:visited{
            color:black;
        }
        #footer{
            background-color:black;
            margin:auto;
            color:white;
            /* width:100vw; */
            height: 25px;
            padding: 20px 10%;
            vertical-align: middle;
            font-size:11px;
            line-height:20px;
            text-align: center;
        }
        #chart{
            position:relative;
        }
        #filterBox{
            font-family: source-code-pro, monospace;
            font-weight: 400;
            font-style: normal;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: fixed;
            bottom: 5%;
            left:5%;
            border: black 1px solid;
            margin:0;
            padding:1%;
            text-align: left;
        }
        .xAxis, .yAxis{
            font-family: source-code-pro, monospace;
            font-weight: 400;
            font-style: normal;
            font-size: 11px;
            text-transform: uppercase;
        }
        .mood{
            stroke: fuchsia;
            fill: fuchsia;
            opacity: 0.35;
        }
        .morale{
            stroke: gold;
            fill: gold;
            opacity: 0.45;
        }
        .stress{
            stroke: blue;
            fill: blue;
            opacity: 0.65;
        }
        .fatigue{
            stroke: lavender;
            fill: lavender;
            opacity: 0.4;
        }
        /* .predLine{
            stroke-width:2;
            fill:none;
        } */
        .predArea{
            stroke-width:1;
        }
        .interventionLine, .ritualLine, .docLine{
            fill: none;
            stroke-width: 1;
            stroke-dasharray: 2;
            opacity: 1;
            /* stroke:black; */
        }
        .ritualLine, .ritualPTS{
            stroke:black;
        }
        .docline{
            stroke: black;
        }
        .interventionPTS, .ritualPTS{
            fill: #fffbe5;
            stroke-width: 1;
            opacity: 1;
        }
        .deets{
            font-family: source-code-pro, monospace;
            font-weight: 400;
            font-style: normal;
            font-size: 13px;
            position: absolute;
            background-color: white;
            width: 350px;
            opacity: 1;
            position:absolute;
        }
        .interventionTXT, .ritualTXT{
            stroke-width:0;
            cursor: pointer;
            opacity: 1;
            font-size:17px;
            /* fill: black; */
        }
        .hide{
            opacity:0;
        }
        .documentation{
            position:absolute;
        }
    </style>
</head>

<body>

    <div class="fullScreen" id="intro">
        <p>SELF-PORTRAIT<br><span style="font-style:italic; font-size:38px; vertical-align:15%; font-weight:500">as</span> ALLEGORY <span style="font-style:italic; font-size:38px; vertical-align:15%; font-weight:500">of</span></p>
    </div>
    <div class="fullScreen">
        <p><i>Dimensions: social, physical, mental</i></p>
    </div>
    <div id="chart">
        <svg id="charts"></svg>
    </div>

    <div id="filterBox">
        <p><b>Filter By:</b></p>
        <form id="filterBy">
            <p>Predictions<br>
            <label style="margin-right:0.5em;"><input type="checkbox" name="chart1" value="mood" checked>Mood</label><br>
            <label style="margin-right:0.5em;"><input type="checkbox" name="chart2" value="morale" checked>Morale</label><br>
            <label style="margin-right:0.5em;"><input type="checkbox" name="chart3" value="stress" checked>Stress</label><br>
            <label style="margin-right:0.5em;"><input type="checkbox" name="chart4" value="fatigue" checked>Fatigue</label>
            </p>
            <p>Documentation<br>
            <label style="margin-right:0.5em;"><input type="checkbox" name="documentation1" value="rituals" checked>Rituals</label><br>
            <label style="margin-right:0.5em;"><input type="checkbox" name="documentation2" value="interventions" checked>Interventions</label>
            </p>
        </form>
    </div>
    <div id="footer">
      Created for ITP's 2019 Unconference. <a href="https://github.com/xujenna/d3-unconference-workshop" target="new">See code here</a>.
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ymy2xzx.css">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
